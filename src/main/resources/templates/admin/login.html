<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>

    <title>:: Soccer :: Login</title>

    <!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" href="/admin/Assets/plugins/bootstrap/css/bootstrap.min.css"/>

    <!-- Core css -->

<body class="font-montserrat">

<div class="auth">
    <div class="auth_left">
        <div class="card">
            <div class="text-center mb-2">
                <a class="header-brand" href="index-2.html"><i class="fa fa-soccer-ball-o brand-logo"></i></a>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <div class="card-title">Đăng nhập</div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder = "Tài khoản" />
                    </div>
                    <div class="form-group">

                        <input class="form-control" type="password" name="password" placeholder = "Mật khẩu" />
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-block" title="">Đăng nhập</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="auth_right full_img"></div>
</div>

<script src="/admin/Assets/bundles/lib.vendor.bundle.js"></script>
