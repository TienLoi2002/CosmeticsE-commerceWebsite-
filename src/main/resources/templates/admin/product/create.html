<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div>
    <!-- Start main left sidebar menu -->
    <div id="main_content">
        <div th:replace="~{/admin/layout :: sidebar}"></div>
        <div class="page">

            <div id="page_top" class="section-body top_dark">

                <div th:replace="~{/admin/layout :: navbar_layout}"></div>
            </div>
            <div class="section-body mt-3">
                <div class="container-fluid">
                    <div class="row clearfix">


                        <div class="col-12">


                            <form th:action="@{create}" th:object="${product}" method="post"
                                  enctype="multipart/form-data">
                                <div class="form-horizontal">
                                    <h4> Thêm sản phẩm mới</h4>
                                    <hr/>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Tên sản phẩm</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="name" th:field="*{name}">
                                            <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                                                  th:errors="*{name}"> </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Hình ảnh</label>
                                        <div class="col-md-10">
                                            <input type="file" name="file" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Giá</label>
                                        <div class="col-md-10">
                                            <input type="number" class="form-control" id="price" th:field="*{price}">
                                            <span class="text-danger" th:if="${#fields.hasErrors('price')}"
                                                  th:errors="*{price}"> </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-10">
                                            <label class="control-label col-md-2">Thể loại</label>
                                            <select class="form-control select-checkbox" id="WhatToUpdate"
                                                    th:field="*{category}">
                                                <label for="WhatToUpdate" class="form-label">Category:</label>
                                                <th:block th:each="category : ${categories}">
                                                    <option th:value="${category.id}" th:text="${category.name}"/>
                                                </th:block>
                                            </select>
                                            <span class="text-danger" th:if="${#fields.hasErrors('category')}"
                                                  th:errors="*{category}"> </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Mô tả</label>
                                        <div class="col-md-10">
                                            <textarea name="description" cols="100" rows="10"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-offset-2 col-md-10">
                                            <input type="submit" value="Thêm" class="btn btn-default"/>
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <div>
                                <a href="">Trở về trang trước</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div th:replace="~{/admin/layout :: layout_footer}"></div>
        </div>
    </div>
</div>


<div th:replace="~{/admin/layout :: js_script_layout}"></div>
</body>
</html>
