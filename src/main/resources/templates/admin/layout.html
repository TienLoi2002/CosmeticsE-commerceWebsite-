<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet"
          href="/admin/Assets/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Plugins css -->
    <link rel="stylesheet" href="/admin/Assets/plugins/charts-c3/c3.min.css"/>

    <!-- Core css -->
    <link rel="stylesheet" href="/admin/Assets/css/main.css"/>
    <link rel="stylesheet" href="/admin/Assets/css/theme1.css"/>
</head>
<body>
<div class="page-loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>

<div class="main-sidebar sidebar-style-3" th:fragment="sidebar">

    <div id="left-sidebar" class="sidebar" style="padding:15px 15px 20px 30px !important; ">
        <a th:href="@{/admin}" class="brand-name">
            <img src="/images/logo.png" alt="logo"/>
        </a>
        <nav id="left-sidebar-nav" class="sidebar-nav">
            <ul class="metismenu">
                <li class="g_heading">Danh mục</li>
                <li class="active">
                    <a href="/admin/home"><i class="fa fa-dashboard"></i><span>Trang chủ</span></a>
                </li>
                <li>
                    <a href="/admin/order"><i class="fa fa-list-ul"></i><span>Đơn hàng</span></a>
                </li>
                <li>
                    <a href="/admin/category"><i class="fa fa-list-ul"></i><span>Thể loại</span></a>
                </li>
                <li>
                    <a href="/admin/product"><i class="fa fa-list-ul"></i><span>Sản phẩm</span></a>
                </li>
                <li>
                    <a href="/admin/customer"><i class="fa fa-list-ul"></i><span>Khách hàng</span></a>
                </li>
                <li>
                    <a href="/admin/comment"><i class="fa fa-list-ul"></i><span>Bình luận</span></a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<div th:fragment="navbar_layout">


    <div class="container-fluid">
        <div class="page-header">
            <div class="left">
                <a href="javascript:void(0)" class="icon menu_toggle mr-3">
                    <i class="fa fa-align-left"></i>
                </a>
                <h1 class="page-title">Trang quản lý mỹ phẩm</h1>
            </div>
            <div class="right">

                <div class="notification d-flex">


                    <div class="dropdown d-flex">
                        <a class="nav-link icon d-none d-md-flex btn btn-default btn-icon ml-2"
                           th:if="${session.name_admin}" th:text="${session.name_admin}"></a>
                        <a class="nav-link icon d-none d-md-flex btn btn-default btn-icon ml-2"
                           th:href="@{/admin}"
                           th:unless="${session.name_admin}" >Đăng nhập
                        </a>

                        <a class="nav-link icon d-none d-md-flex btn btn-default btn-icon ml-2" th:if="${session.name_admin}" th:href="@{/logout}">Đăng xuất</a>


                    </div>
                    <div class="dropdown d-flex">
                        <a class="nav-link icon d-none d-md-flex btn btn-default btn-icon ml-2"
                           data-toggle="dropdown">
                            <i class="fa fa-user"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:fragment="layout_footer">
    <div class="section-body">
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <a href="#">Nghiện bóng đá - <i class="far fa-copyright"></i> 2023 </a>
                    </div>
                    <div class="col-md-6 col-sm-12 text-md-right">
                        <ul class="list-inline mb-0">

                            <li class="list-inline-item">
                                <a href="javascript:void(0)">FAQ</a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.facebook.com/hieunghiahutech/"
                                   class="btn btn-outline-primary btn-sm">Hỗ trợ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<div th:fragment="js_script_layout">
    <script src="/admin/Assets/bundles/lib.vendor.bundle.js"></script>

    <script src="/admin/Assets/bundles/apexcharts.bundle.js"></script>
    <script src="/admin/Assets/bundles/counterup.bundle.js"></script>
    <script src="/admin/Assets/bundles/knobjs.bundle.js"></script>
    <script src="/admin/Assets/bundles/c3.bundle.js"></script>

    <script src="/admin/Assets/js/core.js"></script>
    <script src="/admin/Assets/js/page/project-index.js"></script>
</div>
</body>
</html>
